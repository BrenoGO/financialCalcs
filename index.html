<!DOCTYPE html>
<html>
<head>
  <title>Financial Calculator</title>
  <script src="../js/jquery.min.js"></script>
  <script src="main.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Gruppo&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="main.css" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="shortcut icon" href="favicon.ico"/>
</head>
<body>
  <header>
    <a id="title" href="index.html">Financial Calculator</a>
    </br>
  </header>
  <div>
    <p>In the selector, choose which variable you want to calculate, then input the values of the others</p>
    <p>Use . to separate the decimals</p>
  </div>
  <div id="container">
    <label for="rate">
      Rate: 
      <input type="text" id="rateM" size="5" />% per month
      or <input type="text" id="rateY" size="5" />% per year
    </label>
    </div>
  </div>
</body>
</html>
